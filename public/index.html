<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>UK Crime</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/narrow-jumbotron.css" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery UI -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <style>
        .btn-primary .spinner {
            display:none;
        }
        .btn-primary:disabled .spinner {
            display:inline;
        }
        #resultText,
        #noResults {
            display:none;
        }
        #map {
            width:100%;
            height:350px;
        }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="text-center">
        <h1 class="display-4">UK Crime</h1>
        <p class="lead">
            Find the most common crime at a postcode using the search field below.
        </p>
        <div id="errorBox"></div>
        <p>
            <form method="post" action="" id="searchForm">
                <div class="input-group input-group-lg">
                    <input id="postcodeSearch" name="postcode" type="text" class="form-control" placeholder="UK Postcode" aria-describedby="sizing-addon1" value="" />
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary" />Go<span class="spinner"> &nbsp; <i class="fa fa-sync fa-spin"></i></span></button>
                    </span>
                </div>
            </form>
        </p>
      </div>

      <div id="map"></div>
    </div> <!-- /container -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <script src="js/search.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz4ASQQZD91mLIXgtQtwfCvzaGrOMQxWw&callback=initMap" async defer></script>
  </body>
</html>
